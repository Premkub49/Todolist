<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src = "layout/head.js"></script>
        <script src = "js/path.js"></script>
        <style>
            .account{
                grid-area:5/2/6/3;
                display:flex;
                justify-content: end;
            }
            @media (max-width:640px){
                .account{
                    grid-area:5/1/6/3;
                }
            }
            @media (max-width:400px){
                .account{
                    font-size:small;
                    display:flex;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body class="bg-zinc-100 login-grid">
        <p class="title" style="grid-area:1/2/2/3;">Register</p>
        <form id="register" class="center" style="grid-area:2/1/3/3; display:grid; grid-template-columns: 45% 55%; grid-template-rows: 25% 25% 25% 20% 5%;">
            <div class="input-div col-start-1 col-end-3 row-start-1 row-end-2">
                <p class="font-bold text-xl text-left ">Username</p>
                <input type="text" name="username" id = "username" required pattern=".*\S.*" title="Cannot be empty or only spaces" class="input-box">
            </div>
            <div class="input-div col-span-2 row-start-2 row-end-3">
                <p class="font-bold text-xl text-left ">Email</p>
                <input type="email" name="email" id="email" required class = "input-box" pattern=".*\S.*" title="Cannot be empty or only spaces">
                </div>
            <div class="input-div col-span-2 row-start-3 row-end-4">
            <p class="font-bold text-xl text-left ">Password</p>
            <input type="password" name="password" id = "password" pattern=".*\S.*" title="Cannot be empty or only spaces" required class="input-box">
            <label style = "cursor:pointer;" onclick="LookPassword()" id = "lookPassword" class="no-select">See Password</label>    
            </div>
            <button class = "col-start-1 col-end-3 row-start-4 row-end-5 btn btn-primary w-1/4 h-1/2 m-auto font-bold p-0 text-xs sm:text-sm md:text-lg">Register</button>
            <label class="account">Already have an account?<a href="login.html" class = "text-blue-600 font-semibold">Log in</a></label>
        </form>
    </body>
    <script src = "js/register.js"></script>
    <script>
        function LookPassword(){
            if(document.getElementById("password").type == "password"){
                document.getElementById("password").type = "text";
                document.getElementById("lookPassword").innerHTML = "Close Password";
            }
            else {
                document.getElementById("password").type = "password";
                document.getElementById("lookPassword").innerHTML = "See Password";
            }
        }
    </script>
</html>
